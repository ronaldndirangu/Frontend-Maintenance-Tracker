<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<title>Maintenance Tracker</title>
</head>

<body>
	<div class="navbar">
  		<a href="admin-all-requests.html" id="navbrand">Maintenance Tracker</a>
  		
  		<div class="dropdown" id="navright">
    		<button class="dropbtn">My Account
    			<i class="fa fa-caret-down"></i>
    		</button>
	    	<div class="dropdown-content">
	      		<a href="admin-all-requests.html">Admin</a>
	      		<a onclick="logOut()">Logout</a>
    		</div>
 		</div>
	</div>
		

    <div class="form-container">
        <h2 id="req-title"></h2>
        <p id="req-date"></p>
        <p id="req-location"></p>
        <p id="req-priority"></p>
        <p id="req-status"></p>
        <p id="req-description"></p>
        <br>
        <form action="">
            <label for="comment"><b><em>Comment: </em></b></label>
            <textarea id="comment" name="comment" placeholder="Comment on the request.."
             style="height:200px"></textarea>
            <div class="clearfix">
                <input type="submit" id="approve" value="Approve">
                <input type="submit" id="reject" value="Reject">
                <input type="submit" id="resolve" value="Resolve">
            </div>    
        </form>
    </div>
    <br>
    <br>

    <div class="footer">
        <p>Copyright <i class="fa fa-copyright"></i> 2018</p>
    </div> 
    
    <script src="dist/adminViewRequest.bundle.js"></script>
</body>	
</html>
