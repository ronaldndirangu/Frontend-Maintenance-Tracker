<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maintenance Tracker</title>
	<link rel="stylesheet" href="css/auth.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
	<div class="signup-box">
		<h1>Sign Up</h1>
		
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" id="username" placeholder="Username" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-envelope"></i>
			<input type="email" id="email" placeholder="Email" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-key"></i>
			<input type="password" id="password" placeholder="Password" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-key"></i>
			<input type="password" placeholder="Repeat Password" value="">
		</div>

		<input class="signupbtn" type="button" value="Sign up" id="signup">
		<input class="cancelbtn" type="button" value="Cancel" id="cancel">

		<script src="js/signup.js"></script>
	</div>
</body>
</html
